#Default Image
image: docker:latest

variables:
  DOCKER_TLS_CERTDIR: ''
  KUBE_DOMAIN: gitlab.bxsoft.com
  DOCKER_HOST: tcp://localhost:2375
  DEPLOYER_NAME: ${CI_REGISTRY_IMAGE}/kups

stages:
  - package
  - test
  - push
  - build_deployer
  - deploy
  
build:
  stage: package
  services:
    - docker:dind
  script:
    - docker login -u $CI_DEPLOY_USER -p $CI_DEPLOY_PASSWORD $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE:tmp .
    - docker push $CI_REGISTRY_IMAGE:tmp
  only:
    - flux
test:
  stage: test
  services:
    - docker:dind
  script:
    - docker login -u $CI_DEPLOY_USER -p $CI_DEPLOY_PASSWORD $CI_REGISTRY
    - docker run -d --name hello $CI_REGISTRY_IMAGE:tmp
    - sleep 10s
    - TEST=$(docker run --link hello lucj/curl -s http://hello:8013)
    - $([ "${TEST:0:5}" = "Hello" ])
  only:
    - flux

push:
  stage: push
  services:
    - docker:dind
  script:
   - docker login -u $CI_DEPLOY_USER -p $CI_DEPLOY_PASSWORD $CI_REGISTRY
   - docker pull $CI_REGISTRY_IMAGE:tmp
   - docker tag $CI_REGISTRY_IMAGE:tmp $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
   - docker push $CI_REGISTRY_IMAGE:$CI_COMMIT_REF_NAME
   
  only:
    - flux
