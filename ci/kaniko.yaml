apiVersion: v1
kind: Pod
metadata:
  name: kaniko
spec:
  containers:
  - name: kaniko
    image: gcr.io/kaniko-project/executor:debug
    imagePullPolicy: Always
    command:
    - /busybox/cat
    tty: true
    volumeMounts:
      - name: jenkins-docker-config
        mountPath: /kaniko/.docker/config.json
  volumes:
  - name: jenkins-docker-config
    secret:
      secretName: regcred

              